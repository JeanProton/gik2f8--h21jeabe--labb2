<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="shortcut icon"
        href="data:image/x-icon;"
        type="image/x-icon" />
  <title>Todo-applikation</title>
</head>

<body>
  <main id="root"
        class="pt-24 bg-slate-200 min-h-screen">
    <h1 class="text-center mb-10 text-6xl text-slate-700 font-mono">ATT GÖRA LISTA</h1>
    <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-white shadow-lg p-5 rounded-lg">
      <section class="flex-1">
        <h2 class="mb-6 text-3xl text-slate-700 ">Lägg till en uppgift</h2>


      

  <!-------------------------------------------TO DO FORM------------------------------------------------------------------------->
        <form id="todoForm"
              name="todoForm">
          <section class="mb-2">
            <label class="block pr-5 mb-2 text-xl"
                   for="title">Titel</label>
            <p class="message text-sm text-gray-800 mb-2 hidden">
              Error message
            </p>
            <input type="text"
                   id="title"
                   name="title"
                   class="w-full rounded-md border-slate-300 border-2 focus-within:outline-none focus:border-pink-500 px-4 py-2 text-pink-500" />
          </section>

          <section class="mb-2">
            <label class="block pr-5 mb-2 text-xl"
                   for="description">Beskrivning</label>
            <p class="message text-sm text-gray-800 mb-2 hidden">
              Error message
            </p>
            <textarea maxlength="500"
                      rows="5"
                      id="description"
                      name="description"
                      class="resize-none w-full border-slate-300 rounded-md border-2 focus-within:outline-none focus:border-pink-500 px-4 py-2 text-pink-500 "></textarea>
          </section>
          <section class="mb-2">
            <label class="block pr-5 mb-2 text-xl"
                   for="title">Utförd senast</label>
            <p class="message text-sm text-gray-800 mb-2 hidden">
              Error message
            </p>
            <input type="date"
                   id="dueDate"
                   name="dueDate"
                   class="w-full rounded-md border-slate-300 border-2 focus-within:outline-none focus:border-pink-500 px-4 py-2 text-pink-500" />
          </section>

          <button name="submitTodoForm"
                  class="rounded-md bg-sky-500 text-white font-semibold hover:bg-sky-700 px-4 py-1"
                  type="submit">
            Lägg till
          </button>


        </form>


<!----------------------------------------------TO DO LISTAN------------------------------------------------------------->
      </section>
      <section class="flex-1 px-5">
        <h2 class="mb-6 text-3xl text-slate-700">Alla uppgifter</h2>
        <ul id="todoList">
        </ul>
      </section>
    </section>
  </main>
  <script src="Api.js"></script>
  <script src="script.js"></script>
</body>

</html>
